buildscript {
    ext.buildConfig = [
        "minSdk"    : 21,
        "compileSdk": 30,
        "targetSdk" : 30
    ]

    apply from: "dependencies.gradle"

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath packages.bintray
        classpath packages.gradle
        classpath packages.kotlin.plugin
        classpath packages.maven
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}
